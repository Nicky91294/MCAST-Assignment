<div>
            <!-- <form [formGroup]="productFormGroup"> -->
                <div class="row header1">
                    <div class="col-6">
                            <mat-accordion> 
                                <mat-expansion-panel>
                                    <mat-expansion-panel-header>
                                        <mat-panel-title>
                                            Brand
                                        </mat-panel-title>
                                        <mat-panel-description [formGroup]="productFormGroup">
                                            <span>{{productFormGroup.value.brand}}</span>
                                        </mat-panel-description>
                                    </mat-expansion-panel-header>
                                    <mat-form-field>
                                        <mat-label>Brands</mat-label>
                                        <mat-select>
                                            <mat-option *ngFor="let brand of brandz"> <button  mat-raised-button [value]="brand" (click)="getProductbyBrand(brand.brand); accordion.closeAll();">{{brand.brand}} </button> <mat-icon (click)="deleteBrand(brand.brand)">remove_circle_outline</mat-icon> </mat-option>       
                                        </mat-select>
                                    </mat-form-field>
                                    <mat-form-field class="addbrand">
                                        <mat-label>ADD NEW</mat-label>
                                        <input type="text" matInput [(ngModel)]="newBrand.brand">
                                    </mat-form-field>
                                    <button mat-button (click)="submitBrand(); accordion.closeAll();" color="primary"><mat-icon>add_circle_outline</mat-icon></button>
                                </mat-expansion-panel>
                            </mat-accordion>  
                           
                    </div>
                    <div class="col-6">
                        <mat-paginator [length]="products.length" pageSize=20
                                (page)="getPaginatorData($event)" [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons="false">
                        </mat-paginator>
                    </div>
                    <mat-divider></mat-divider>
                </div>
            <!-- </form> -->
</div>


<div class="row">
    <div class="categories col-md-3 col-md-pull-9 border rounded shadow p-3 mb-5 rounded">
        <ul class="list-unstyled">
            <h1>Categories</h1>
            <li *ngFor="let cat of cats"><button mat-raised-button (click)="getProductbyCategory(cat.category)">{{cat.category}}</button><mat-icon (click)="deleteCategory(cat.category)">remove_circle_outline</mat-icon><mat-divider></mat-divider></li>
        </ul>
        <mat-form-field>
            <mat-label>ADD NEW</mat-label>
            <input type="text" matInput [(ngModel)]="newCategory.category">
        </mat-form-field>
        <button mat-button (click)="submitCategory();" color="primary"><mat-icon>add_circle_outline</mat-icon></button>
    </div>
    <!-- <div class="col-md-9 col-md-push-3"> -->
        <!-- <div class="d-flex"> -->
            <div class="card-deck d-flex col-md-9 col-md-push-3 flex-wrap">
                <div class="d-flex col-md-3" *ngFor="let product of (products | slice: lowValue : highValue)">
                    <a class="nodeco" routerLink="/product/{{product.name}}">
                        <div class="card border rounded shadow p-3 mb-5 rounded">
                            <div class="card-body">
                                <h4 class="card-title">{{product.model}}</h4>
                                <img class="img-responsive" src="/productImages/{{product.model}}.jpg" alt="Photo">
                                
                                <h4 class="card-subtitle text-muted">Category: {{product.category}}</h4>
                                <h4 class="card-subtitle text-muted">Brand: {{product.brand}}</h4>
                            </div>
                        </div>
                    </a>    
                </div> 
            </div>       
        <!-- </div> -->
    <!-- </div>  -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
